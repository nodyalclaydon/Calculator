<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display-screen"><h2 data-currentDisplay class="display">0</h2></div>
            <div data-plusminus class="btn red">+/-</div>
            <div data-squareroot class="btn red">√</div>
            <div data-percent class="btn red">%</div>
            <div data-operation class="btn red">÷</div>
            <div data-mrc class="btn red">MRC</div>
            <div data-mrc class="btn red">M-</div>
            <div data-mrc class="btn red">M+</div>
            <div data-operation class="btn red">×</div>
            <div data-number class="btn num">7</div>
            <div data-number class="btn num">8</div>
            <div data-number class="btn num">9</div>
            <div data-operation class="btn red">-</div>
            <div data-number class="btn num">4</div>
            <div data-number class="btn num">5</div>
            <div data-number class="btn num">6</div>
            <div data-operation class="btn red">+</div>
            <div data-number class="btn num">1</div>
            <div data-number class="btn num">2</div>
            <div data-number class="btn num">3</div>
            <div data-equals class="equals" id="calculate">=</div>
            <div data-clear class="clear">on/c</div>
            <div data-number class="btn num">0</div>
            <div data-number class="btn num">.</div>
        </div>

        <div data-previousDisplay class="prev-display"></div>

        <script src="index.js"></script>
    </body>
</html>
